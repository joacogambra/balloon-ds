<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fully inflated balloon -->
  <ellipse cx="100" cy="65" rx="70" ry="95" fill="#ff6b6b"/>
  <!-- Balloon string -->
  <path d="M100,160 L100,160" 
        fill="none" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <!-- Balloon knot -->
  <circle cx="100" cy="160" r="3" fill="#ff6b6b"/>
  <!-- Highlight -->
  <ellipse cx="70" cy="40" rx="18" ry="25" fill="#ffb8b8" opacity="0.7"/>
  <!-- Stress lines -->
  <path d="M60,20 C65,25 70,20 75,25" fill="none" stroke="#d63031" stroke-width="1.5"/>
  <path d="M100,10 C105,15 110,10 115,15" fill="none" stroke="#d63031" stroke-width="1.5"/>
  <path d="M130,20 C135,25 140,20 145,25" fill="none" stroke="#d63031" stroke-width="1.5"/>
  <!-- Text -->
  <text x="100" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    Stage 7/8 (85%)
  </text>
</svg>